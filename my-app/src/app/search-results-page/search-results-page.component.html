<div class="search-results">
  <h2>Search Results</h2>
  <table>
    <tr *ngFor="let result of searchResults$ | async">
      <td>
        <div class="medicine-info">
          <img [src]="result.imageUrl" alt="Medicine Image" style="width: 200px; height: 200px;">
          <div>
            <div>Medicine Name: {{ result.medicineName }}</div>
            <div>Medicine Description: {{ result.medicineDescription }}</div>
            <div>Category: {{ result.category }}</div>
          </div>
       </div>
      </td>
    </tr>
    <tr>
      <td>Best prices in Humble</td>
    </tr>
    <tr *ngFor="let result of searchResults$ | async">
      <td>
        <table class="pharmacy-list">
          <tr class="pharmacy-item" *ngFor="let pharmacy of result.pharmacyMedicines; let even = even" [class.even-row]="even">
            <td>seller {{ pharmacy.pharmacyName }}</td>
            <td><span class="price" [class.highlighted]="pharmacy.price < 10">{{ pharmacy.price }}ksh</span></td>
            <td>
              <button class="discount-button">Get <span class="discount-value">{{ pharmacy.medicineDiscount }}ksh</span> Discount</button> 
            </td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</div>
<div class="no-results" *ngIf="(searchResults$ | async)?.length === 0">
  <p>No results found</p>
</div>
